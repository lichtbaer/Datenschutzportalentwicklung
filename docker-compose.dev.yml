version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datenschutzportal-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - datenschutzportal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: datenschutzportal-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_API_TOKEN=${VITE_API_TOKEN:-test-api-token-for-local-development}
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - datenschutzportal-network

networks:
  datenschutzportal-network:
    driver: bridge

