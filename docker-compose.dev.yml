services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datenschutzportal-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Single source of truth: root .env (mounted into backend container)
      - ./.env:/app/.env:ro
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - datenschutzportal-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: datenschutzportal-frontend-dev
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://127.0.0.1:8000/api}
      VITE_API_TOKEN: ${VITE_API_TOKEN:-test-api-token-for-local-development}
      TZ: ${TZ:-Europe/Berlin}
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - datenschutzportal-network

networks:
  datenschutzportal-network:
    driver: bridge

