<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Datenschutzportal{% endblock %}</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #374151; /* gray-700 */
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* gray-100 */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #2563eb; /* blue-600 */
            color: #ffffff;
            padding: 24px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 32px 24px;
        }
        .footer {
            background-color: #f9fafb; /* gray-50 */
            padding: 24px;
            text-align: center;
            font-size: 14px;
            color: #6b7280; /* gray-500 */
            border-top: 1px solid #e5e7eb; /* gray-200 */
        }
        .footer a {
            color: #2563eb;
            text-decoration: none;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 16px;
        }
        .info-box {
            background-color: #eff6ff; /* blue-50 */
            border-left: 4px solid #3b82f6; /* blue-500 */
            padding: 16px;
            margin: 16px 0;
        }
        .warning-box {
            background-color: #fef2f2; /* red-50 */
            border-left: 4px solid #ef4444; /* red-500 */
            padding: 16px;
            margin: 16px 0;
        }
        h2 {
            color: #111827; /* gray-900 */
            font-size: 20px;
            margin-top: 0;
        }
        h3 {
            color: #1f2937; /* gray-800 */
            font-size: 16px;
            margin-top: 24px;
            margin-bottom: 12px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 16px;
        }
        li {
            margin-bottom: 8px;
        }
        .metadata-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        .metadata-table td {
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        .metadata-table td:first-child {
            font-weight: 600;
            width: 140px;
            color: #4b5563; /* gray-600 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Datenschutzportal</h1>
            <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">Forschungsprojekte</div>
        </div>

        <!-- Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>
                <strong>Datenschutz-Team</strong><br>
                Universität Frankfurt / Universitätsklinikum Frankfurt
            </p>
            <p style="margin-top: 16px;">
                <a href="#">Forschungsportal</a> | 
                <a href="#">Impressum</a> | 
                <a href="#">Kontakt</a>
            </p>
            <p style="margin-top: 16px; font-size: 12px;">
                Dies ist eine automatisch generierte E-Mail. Bitte antworten Sie nicht direkt auf diese Nachricht.
            </p>
        </div>
    </div>
</body>
</html>
